service: juanTorres


provider:
  name: aws
  region: us-east-1
  runtime: nodejs14.x
  stage: ${opt:stage, 'dev'}
  environment:
    DYNAMOTABLE: ${self:service}-Client
  
functions:
  client:
    handler: client.handler
    name: ${self:service}-${self:provider.stage}-create-client
    events:
      - http:
          method: post
          path: /client
          cors:  
            origin: '*'
    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - "sqs:SendMessage"
          - "sqs:GetQueueUrl"
        Resource: 
          - !GetAtt CardQueue.Arn
          - !GetAtt GiftQueue.Arn
      - Effect: 'Allow'
        Action:
          - 'dynamodb:GetItem'
          - 'dynamodb:PutItem'
          - 'dynamodb:UpdateItem'
        Resource:
          - 'arn:aws:dynamodb:us-east-1:*:table/${self:service}-Client'
    environment:
      CLIENT_TOPIC: { Ref : CreateTopic}
  card:
    handler: card.handler
    name: ${self:service}-${self:provider.stage}-create-card
    events:
      - sqs:
          arn: !GetAtt CardQueue.Arn
    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - "sqs:ReceiveMessage"
        Resource: !GetAtt CardQueue.Arn
      - Effect: 'Allow'
        Action:
          - 'dynamodb:UpdateItem'
        Resource:
          - 'arn:aws:dynamodb:us-east-1:*:table/${self:service}-Client'
  
  gift:
    handler: gift.handler
    name: ${self:service}-${self:provider.stage}-create-gift
    events:
      - sqs:
          arn: !GetAtt GiftQueue.Arn
    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - "sqs:ReceiveMessage"
        Resource: 
          - !GetAtt GiftQueue.Arn
      - Effect: 'Allow'
        Action:
          - 'dynamodb:UpdateItem'
        Resource:
          - 'arn:aws:dynamodb:us-east-1:*:table/${self:service}-Client'

resources:
  Resources:
    CreateTopic:
      Type: AWS::SNS::Topic
      Properties:
        TopicName: ${self:service}-${self:provider.stage}-create-topic
        Subscription:
          - Protocol: sqs
            Endpoint: !GetAtt CardQueue.Arn
          - Protocol: sqs
            Endpoint: !GetAtt GiftQueue.Arn
    CardQueue:
      Type: "AWS::SQS::Queue"
      Properties:
        QueueName: ${self:service}-cardqueue
    CardQueuePolicy:
      Type: AWS::SQS::QueuePolicy
      Properties: 
        PolicyDocument: 
          Statement:
            - Effect: Allow
              Action: 
                - SQS:*
              Resource: !GetAtt CardQueue.Arn
              Principal:
                AWS:
                  - !Ref AWS::AccountId
            - Effect: Allow
              Principal:
                AWS: 
                  - '*'
              Action: 
                - SQS:SendMessage
              Resource: !GetAtt CardQueue.Arn
              Condition:
                ArnLike:
                  aws:SourceArn:
                    - !Ref CreateTopic
        Queues: 
          - !Ref CardQueue
    
    GiftQueue:
      Type: "AWS::SQS::Queue"
      Properties:
        QueueName: ${self:service}-giftqueue
    GiftQueuePolicy:
      Type: AWS::SQS::QueuePolicy
      Properties: 
        PolicyDocument: 
          Statement:
            - Effect: Allow
              Action: 
                - SQS:*
              Resource: !GetAtt GiftQueue.Arn
              Principal:
                AWS:
                  - !Ref AWS::AccountId
            - Effect: Allow
              Principal:
                AWS: 
                  - '*'
              Action: 
                - SQS:SendMessage
              Resource: !GetAtt GiftQueue.Arn
              Condition:
                ArnLike:
                  aws:SourceArn:
                    - !Ref CreateTopic
        Queues: 
          - !Ref GiftQueue